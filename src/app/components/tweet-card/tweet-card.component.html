<div class="bg-zinc-700 p-2 shadow-md mb-6 text-white">
  <div class="flex items-center">
    <div class="hover:opacity-80">
      <a routerLink="/user/{{ t.owner.id }}">
        <div class="avatar">
          <div class="w-20 rounded-full">
            <img src="{{ t.owner.img_url }}" />
          </div>
        </div>
        <p class="text-center text-sm font-semibold">
          {{ t.owner.username }}
        </p>
      </a>
    </div>

    <div
      (click)="navigate()"
      class="flex-1 text-center font-semibold hover:cursor-pointer hover:opacity-80"
    >
      <p>{{ t.content }}</p>
    </div>

    <div>
      <div
        *ngIf="auth && !isLikedLoading"
        class="mb-4 hover:opacity-80 hover:cursor-pointer"
        (click)="like()"
        [ngClass]="{ 'pointer-events-none opacity-80': performLikeLoading }"
      >
        <fa-icon
          [icon]="Likeicon"
          size="xl"
          [ngClass]="{ 'text-rose-500': isLiked }"
        ></fa-icon>
        <p class="text-center">{{ t.likes_count }}</p>
      </div>
      <app-tweet-replay [auth]="auth" [t]="t"></app-tweet-replay>
      <app-tweet-delete [auth]="auth" [t]="t"></app-tweet-delete>
    </div>
  </div>
  <p class="text-white text-center text-sm">
    {{ getTime(t.created_at) }}
    <span *ngIf="this.t.replay" class="text-yellow-500"> (replay 🐥)</span>
  </p>
</div>
