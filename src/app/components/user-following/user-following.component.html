<div class="bg-zinc-800 text-white">
  <div *ngIf="initalLoading" class="flex justify-center">
    <app-loading-indicator></app-loading-indicator>
  </div>
  <div *ngIf="!initalLoading && following">
    <app-user-list
      [users]="following"
      [fetching]="fetchingNext"
      emptyText="followers"
      (paginate)="loadData()"
    ></app-user-list>
  </div>
</div>
