<div class="bg-zinc-800 px-2 md:px-16 pt-4" *ngIf="alerts && alerts.length > 0">
  <div *ngFor="let alert of alerts; let i = index">
    <div
      [ngClass]="{
        'alert-success': alert.type === 'SUCCSS',
        'alert-warning': alert.type === 'WARNING',
        'alert-error': alert.type === 'ERR'
      }"
      class="alert justify-between alert-success shadow-lg mt-3"
    >
      <div>
        <svg
          *ngIf="alert.type === 'SUCCSS'"
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current flex-shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          *ngIf="alert.type === 'ERR'"
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current flex-shrink-0 h-6 w-6"
          fill="none"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z"
          />
        </svg>
        <svg
          xmlns="http://www.w3.org/2000/svg"
          class="stroke-current flex-shrink-0 h-6 w-6"
          fill="none"
          *ngIf="alert.type === 'WARNING'"
          viewBox="0 0 24 24"
        >
          <path
            stroke-linecap="round"
            stroke-linejoin="round"
            stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z"
          />
        </svg>
        <span class="font-semibold">{{ alert.message }}</span>
      </div>
      <button (click)="close(i)" class="btn btn-sm btn-outline">CLOSE</button>
    </div>
  </div>
</div>
