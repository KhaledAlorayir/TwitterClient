<div class="navbar py-4 bg-zinc-700">
  <div class="flex-1 text-white">
    <a
      [routerLink]="auth ? '/home' : '/'"
      class="btn btn-ghost normal-case text-xl"
      >TwitterClone</a
    >
  </div>
  <div class="flex-none gap-2">
    <form (ngSubmit)="onSubmit()" [formGroup]="this.form" class="form-control">
      <input
        formControlName="searchQuery"
        type="text"
        placeholder="Search users!"
        class="input input-bordered"
        [ngClass]="{ 'input-error': this.inputError }"
      />
    </form>
    <a
      *ngIf="!auth"
      [routerLink]="['/auth']"
      class="btn bg-yellow-600 hover:bg-yellow-700 text-black"
    >
      Login
    </a>
    <div *ngIf="auth" class="dropdown dropdown-end">
      <label tabindex="0" class="btn btn-ghost btn-circle avatar">
        <div class="w-10 rounded-full">
          <img src="{{ this.auth.user.img_url }}" />
        </div>
      </label>
      <ul
        tabindex="0"
        class="mt-3 p-2 shadow menu menu-compact bg-zinc-900 text-white dropdown-content rounded-box w-52"
      >
        <li>
          <a
            class="justify-between active:bg-yellow-600"
            routerLink="/user/{{ auth.user.id }}"
          >
            My Page
          </a>
        </li>
        <li><a class="active:bg-yellow-600">Settings</a></li>
        <li>
          <button class="active:bg-yellow-600" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</div>
